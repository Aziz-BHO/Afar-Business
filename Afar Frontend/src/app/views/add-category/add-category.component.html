<div class="animated fadeIn">

  <div class="row">

    <div class="col-md-12 ">
      <div class="card">
        <div class="card-header">
          <strong>Add  Category </strong>
        </div>
        <div class="card-body">
          <form [formGroup]="categoryForm" (ngSubmit)="save()" class="form-horizontal" >
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-email">Email</label>
              <div class="col-md-9">
                <input type="email" id="hf-email" name="hf-email" class="form-control" placeholder="Enter Category Name " autocomplete="name" formControlName="name" required>
                <div *ngIf="name.touched && name.invalid">
                  <small *ngIf="name.errors.required" class="text-danger">name is required<br></small>

                </div>
              </div>
            </div>
            <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          </form>
        </div>
        <div class="card-footer">


        </div>
      </div>



    </div><!--/.col-->
  </div><!--/.row-->



</div>
