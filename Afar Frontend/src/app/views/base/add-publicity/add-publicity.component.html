<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Publicity</strong> Form
                </div>
                <div class="card-body">
                    <form [formGroup]="submitForm" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your publicity name" formControlName="name" required>
                                    <div *ngIf="name.touched && name.invalid">
                                        <small *ngIf="name.errors.required" class="text-danger">Publicity name is required<br></small>
                                        <small *ngIf="name.errors.minlength" class="text-danger">Publicity name must contain two characters at least</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Enter some description" formControlName="desc" required>
                                    <div *ngIf="desc.touched && desc.invalid">
                                        <small *ngIf="desc.errors.required" class="text-danger">Description is required<br></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Points to Earn</label>
                                    <input type="number" class="form-control" placeholder="Enter the points number to earn" formControlName="points" required>
                                    <div *ngIf="points.touched && points.invalid">
                                        <small *ngIf="points.errors.required" class="text-danger">Points to Earn is required<br></small>
                                        <small *ngIf="points.errors.min" class="text-danger">Minimum value is 10<br></small>
                                    </div>
                                </div>
                            </div>
                        </div>                 
                        <button type="submit" [disabled]="submitForm.invalid" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
